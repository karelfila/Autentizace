<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>

<h:body>
    <div class="container mt-5">

        <div class="text-center">
            <h1>Login</h1>
        </div>

        <div class="d-flex justify-content-center">

            <h:form class="mt-3 w-50">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <h:inputText type="email" class="form-control" id="exampleInputEmail1"
                                 aria-describedby="emailHelp" value="#{user.email}"></h:inputText>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <h:inputText type="password" class="form-control" id="exampleInputPassword1"
                                 value="#{user.password}"></h:inputText>
                </div>
                <h:commandButton type="submit" class="btn btn-primary" value="Submit"
                                 action="#{userManager.arePasswordsEqual(user.email, user.password)}"></h:commandButton>

                <p class="mt-3 d-flex justify-content-center">Create new account?<h:link class="ms-2" outcome="index.xhtml" value="Sign Up"></h:link></p>
            </h:form>

        </div>
    </div>

</h:body>

</html>
